# ============================
# 策略配置: BTC 5-min Tail Reversal v1.0
# 任意时刻只要 ask=0.01 就买入, 每方向每窗口一次
# ============================
strategy:
  name: "tail_reversal"
  module: src.strategy.templates.tail_reversal
  class: TailReversalStrategy
  enabled: true

  params:
    # ── 价格条件 (核心: ask 精确等于此价格才买) ──
    target_ask_price: 0.01         # ask = 0.01 → 99x 赔率

    # ── 下注大小 (小注博大赔率) ──
    bet_size_usdc: 5.0             # 每次 $5
    max_bets_per_window: 2         # 每窗口最多 2 注 (UP+DOWN 各1次)
    max_cost_per_window: 20.0      # 每窗口最多 $20

    # ── 手续费 ──
    fee_rate: 0.002                # 0.2%
